<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Instagram</title>
</head>
<body>

    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./assets/phone.png" alt="celular" class="instagram-celular">
        </div>
        <div class="instagram-continue">
                <div class="group top">
                    <div class="instagram-logo">
                        <img src="./assets/logo.png" alt="logo instagram">
                    </div>          
                    <div class="profile-photo">
                        <img src="./assets/profile-pic.jpg" alt="foto de perfil" class="profile-pic">
                    </div>
                    <a href="#" class="instagram-login">Continue como <span class="username">username</span></a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
            
                <div class="group bottom">
                    <p class="not-account">Não é <span class="username">username</span>?</p>
                    <p class="not-account">
                        <span class="link-blue">Alternar contas</span>
                        ou
                        <span class="link-blue">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Obtenha o aplicativo.</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
        </div>

    </div>
    
</body>
</html>
